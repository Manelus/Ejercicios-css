<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link href="css/reto20.css" rel="stylesheet">

</head>
<body>
    <table border="1">
    <tr>
        <thead>
            <th>Categoria</th>
            <th>Etiquetas</th>
        </thead>
    </tr>
    
    <div class="area1"><tr>
        <div class="formulario"><th>Formulario</th></div>
            <td><form>form</form></td>
            <td><button>button</button></td>
            <td><input>input</td>
            <td><select>select</select></td>
            <td><textarea>text area</textarea></td>
    </tr></div>
    <div class="area2"><tr>
        <div class="tabla"><th>Tabla</th></div>
        <td><table>table</table></td>
        <td>tr</td>
        <td><th>th</th></td>
        <td>td</td>
        <td><caption>caption</caption></td>
    </tr></div>
    <div class="area3" ><tr>
        <div class="texto"><th>Texto</th></div>
        <td><b>b</b></td>
        <td><em>em</em></td>
        <td><i>i</i></td>
        <td><strong>strong</strong></td>
        <td><sub>sub</sub></td>
        <td><sup>sup</sup></td>
    </tr></div>
    </table>
</body>
</html>
